<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="all">
    <h1 class="header1">$$$ Tip Calculator $$$</h1>
    <div class="slidecontainer">
        Tip Amount:
        <input type="range" min="0" max="100" value="0" class="slider" id="tipPercent">
        <var id="currentTip" class="showTip"></var>
    </div>
    <form class="form1">
        <label>Total Bill ($): </label>
        <input type="text" class="textbox" id="totalBill"> 
        <input type="submit" class="btn" id="enter" value="Submit" />
    </form>
    <hr>
    <div class="header2">Results: </div>
    <div class="tip">Tip Amount: <var id="tipAmount"> </var></div>
    <div class="total">Total Amount: <var id="totalAmount"> </var></div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
